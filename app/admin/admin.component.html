
<nav class="navbar navbar-dark bg-dark mb-5">
  <a class="navbar-brand" href="https://www.metalmanagementsolutions.com/">
     <b> MMS - Metal Management Solutions</b>
  </a>
  <a class="pull-right navbar-brand" routerLink="/" routerLinkActive="active">
     <b>Image Uploader</b> 
  </a>
</nav>



<div class="container mt-5 scrollable">

<!-- Data Table -->
<table class="table table-striped table-bordered table-dark">
    <thead class="text-center">
      <tr>
        <th scope="col">Image Preview</th>
        <th scope="col">Uploaded Date</th>
        <th scope="col">Image Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor='let item of files'>
        <td><button type="button" class="btn btn-primary" (click)='Preview(item.url)' data-toggle='modal' data-target='#myModal'>Preview</button>
        </td>
        <td>{{item.date | date: 'dd MMMM yyyy HH:mm'}}</td>
        <th scope="row">{{item.name}}</th>
        <td><button disabled type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="col-md-12 text-center">
  <div class="spinner-grow" role="status" *ngIf='!files'>
    <span class="sr-only" text-white>Loading...</span>
  </div>
</div>
</div>

<div class="container">
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                  <h4 class="modal-title">Image Preview</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body col-md-12">
                <div class="col-md-12 text-center">
                  <div class="spinner-grow" role="status" *ngIf='!imgUrl'>
                    <span class="sr-only" text-white>Loading...</span>
                  </div>
                </div>
                <img class="col-md-12" [src]="imgUrl">
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>

          </div>
      </div>
  </div>

</div>
